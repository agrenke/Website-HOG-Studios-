TWO Ways of using CSS w/ HTML!

1. In the HTML file:

<!DOCTYPE html>
<html>
	<head>
		<style>
			p {
				color: purple;
			}
		</style>
		<title>Result</title>
	</head>
	<body>
		<p>Check it out! I'm purple!</p>
	</body>
</html>



2. LINKING the file (smarter!):

<!DOCTYPE html>
<html>
	<head>
		<title>Result</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<p>I want to be SIZE 44 font!</p>
	</body>
</html>

So... The important link b/w your <head></head> is:

<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
